<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="calculator">
    <input type="text" name="" id="display" readonly>
    <div class="button-container">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="getUser('1')">1</button>
      <button class="button" onclick="getUser('2')">2</button>
      <button class="button" onclick="getUser('+')">+</button>
      <button class="button" onclick="getUser('3')">3</button>
      <button class="button" onclick="getUser('4')">4</button>
      <button class="button" onclick="getUser('-')">-</button>
      <button class="button" onclick="getUser('5')">5</button>
      <button class="button" onclick="getUser('6')">6</button>
      <button class="button" onclick="getUser('*')">*</button>
      <button class="button" onclick="getUser('7')">7</button>
      <button class="button" onclick="getUser('8')">8</button>
      <button class="button" onclick="getUser('/')">/</button>
      <button class="button" onclick="evaluation()">=</button>
      <button class="button" onclick="getUser('9')">9</button>
      <button class="button" onclick="getUser('0')">0</button>
      <button class="button" onclick="getUser('.')">.</button>
  </div>

  <script src="calculator.js"></script>
  </head>
</body>
</html>
